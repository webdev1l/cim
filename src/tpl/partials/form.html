<section class="form section__title" xmlns="http://www.w3.org/1999/html">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-5 col-md-6">
        <div class="col-12">
          <h2 class="title">
            Связаться с нами
          </h2>
        </div>

          <div class="form__info">
            <svg class="form__icon form__icon--phone">
              <use xlink:href="#phone"></use>
            </svg>
            +7 (495) 955-33-64
          </div>

          <div class="form__info">
            <svg class="form__icon form__icon--mail">
              <use xlink:href="#mail"></use>
            </svg>
            inmatteh@gmail.com
          </div>

      </div>
      <div class="col-12 col-md-6 col-lg-7">
        <form action="#">
          <div class="col-12 col-lg-6">
            <input class="form__input" type="text" placeholder="Ваше имя"/>
          </div>
          <div class="col-12 col-lg-6">
            <input class="form__input" type="email" placeholder="E-mail"/>
          </div>
          <div class="col-12 col-lg-6">
            <textarea class="form__input form__input--special" placeholder="Сообщение"></textarea>
          </div>
          <div class="col-12 col-lg-6">
            <button type="submit" class="btn btn-primary form__btn">Свяжитесь со мной</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
